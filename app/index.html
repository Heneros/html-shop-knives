<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="site-container">
        <header class="header">
    <div class="header__first-line">
        <div class="header__container grid container">

            <div class="header__left">
                <nav class="nav header__nav">
                    <ul class="nav__list list-reset">
                        <li class="nav__item">
                            <a href="#!" class="nav__link">О нас</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Оплата и Доставка</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Новости</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__right">
                <div class="header__profile">
                    <span class="icon icon-person">
                        <svg>
                            <use xlink:href="img/sprite.svg#person"></use>
                        </svg>
                    </span>
                    <a href="#!" class="header__profile-name">Личный Кабинет</a>
                </div>
            </div>
        </div>
    </div><!-- First Line -->
    <!-- Second Line -->
    <div class="header__second-line">
        <div class="header__container container grid">
            <div class="header__left-second">
                <a href="#!" class="logo header__logo">
                    <img src="img/sprite.svg#logo" alt="logo">
                </a>
                <div class="header__search-field">
                    <input type="text" name="search" class="input header__input" id="search" placeholder="Search...">
                </div>
            </div>
            <div class="header__right-second">
                <div class="header__location">
                    <span class="icon icon-location">
                        <svg>
                            <use xlink:href="img/sprite.svg#location"></use>
                        </svg>
                    </span>
                    <a href="#!" class="header__name-location">
                        Kharkiv
                    </a>
                </div>
                <div class="header__order-call">
                    <a class="header__order-num" href="tel:123-543-66-552">123-543-66-552</a>
                    <p class="header__order-text">Заказать звонлк </p>
                </div>
                <a href="#!" class="header__favorites">
                    <svg>
                        <use xlink:href="img/sprite.svg#favorites"></use>
                    </svg>
                </a>
                <div class="header__cart">
                    <a href="#!" class="header__cart-svg">
                    <svg>
                        <use xlink:href="img/sprite.svg#cart"></use>
                    </svg>
                    </a>
                    <p class="header__text-cart">
                        <span>
                            0 $
                        </span>
                        Оформить заказ
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
    </div>
</body>
<script src="js/main.js"></script>

</html>
