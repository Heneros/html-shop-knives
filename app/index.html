        <div class="header__container grid container">

            <div class="header__left">
                <nav class="nav header__nav">
                    <ul class="nav__list list-reset">

                        </li>
                    </ul>

            </div>
            <div class="header__right">
                <div class="header__profile">
                    <span class="icon icon-person">
                        <!-- <svg>
                            <use xlink:href="img/sprite.svg#person"></use>

        </div>

    <!-- Second Line -->
    <div class="header__second-line">
        <div class="header__container container grid">
            <div class="header__left-second">
                <a href="#!" class="logo header__logo">
                    <img src="img/sprite.svg#logo" alt="logo">
                </a>
                <div class="header__search-field">
                    <input type="text" name="search" class="input header__input" id="search" placeholder="Search...">

            </div>
            <div class="header__right-second">

                    <span class="icon icon-location">
                        <!-- <svg>
                            <use xlink:href="img/sprite.svg#location"></use>

                    </span>
                    <a href="#!" class="header__name-location">
                        Kharkiv
                    </a>
                </div>
                <div class="header__order-call">
                    <a class="header__order-num" href="tel:123-543-66-552">123-543-66-552</a>
                    <p class="header__order-text">Заказать звонок </p>
                </div>

                <div class="header__cart-block">
                    <a href="#!" class="header__favorites">
                    </a>
                    <a href="#!" class="header__cart-link">
                        <div class="header__cart-svg">
                            <img src="img/cart.svg" alt="">
                            <div class="cart__num">
                                0
                            </div>
                        </div>
                    </a>
                    <p class="header__text-cart">
                        <span class="text-cart__price">
                            0 $
                        </span>
                        <span class="text-cart__order">
                            Оформить заказ
                        </span>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <!-- Second Line -->
    <div class="header__third-line">
        <div class="header__container container ">
            <nav class="header__nav ">
                <ul class="nav__list list-reset">
